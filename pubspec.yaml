name: tandem_ai
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  bloc: ^9.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter  
  flutter_secure_storage: ^9.2.4
  flutter_svg: ^2.2.0
  go_router: ^16.1.0
  http: ^1.5.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^10.0.0
  integration_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/personas/
    - assets/images/language_backgrounds/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter_24pt-Regular.ttf
        - asset: assets/fonts/inter/Inter_24pt-Bold.ttf
    - family: Instrument-Serif
      fonts:
        - asset: assets/fonts/instrument_serif/InstrumentSerif-Regular.ttf
